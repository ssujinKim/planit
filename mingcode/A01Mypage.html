
<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Plan-it | 마이페이지</title>
   </head>

   <body>
      <section id="one" class="one">
         <div class="box">
            <header class="align-center">
               <h2>마이페이지</h2>
            </header>
            <br><br>
            
                  
      <!-- form 시작 -->
      <form name="infoForm" method="post" onSubmit="return validateForm();" action="./infoUpdate.jsp">
         <div class="form_wrapper">
            <div class="form_row">
               <label for="id">아이디</label>
               <input type="text" id="id" name="id" readonly>
            </div>
            <div class="form_row">
               <label for="pw">비밀번호</label>
               <input type="password" name="pw" readonly>
               <!-- <span class="button" onclick="change_pw()">비밀번호 변경</span> -->      
            </div>
            <div class="form_row">
               <label for="name">이름</label> 
               <input type="text" id="name" name=name readonly>
            </div>
            <div class="form_row">
               <label for="birth">생년월일</label>
               <input type="text" id="birth" name=birth readonly>
            </div>
            <div class="form_row">
               <label for="gender">성별</label>
               <input type="text" id="gender" name=gender readonly>
            </div>
            <div class="form_row">
               <label for="phone">휴대폰 번호</label>
               <input type="tel" id="phone" name="phone" placeholder="010-xxxx-xxxx 형식"
               pattern="([0-9]{3}-[0-9]{4}-[0-9]{4})" maxlength=13>
            </div>
            <div class="form_row">
               <label for="email">이메일</label>
               <input type="email" id="email" name="email" placeholder="xxx@xxxxx.xxx 형식">
            </div>
         </div>
            <div class="form_button">
            <input class="button special" type="submit" value=수정하기 />
            </div>
      </form>

      <!-- form 끝 -->

         </div>
      </section>



   </body>
</html>
